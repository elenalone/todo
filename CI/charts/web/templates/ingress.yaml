apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Value.name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx 
  tls:
    - hosts:
        - {{ .Values.global.host }}
      secretName: {{ .Values.global.host }}
  rules:
    - host: {{ .Values.global.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Value.name }}
                port:
                  name: http
