name: Deploy to Kubernetes

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Checkout
        uses: actions/checkout@v2

      - name: Azure Registry login
        uses: Azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          docker-file: ./Dockerfile-api
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/todo-api:${{ github.sha }}

      - name: Set up kubectl
        uses: Azure/setup-kubectl@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
          version: 'v1.26.3'
      - name: Setup Helm
        uses: azure/setup-helm@v1
        with:
          version: '3.6.3'
      - name: Add Helm Repo
        run: helm repo add my-charts https://github.com/elenalone/todo/CI/chart/api
      - name: Install Chart
        run: helm upgrade --install api api/
        env:
          command: upgrade
          chart: todo-api
          release-name: todo-api
          set: image.repository=${{ secrets.REGISTRY_URL }}/todo-api,image.tag=${{ github.sha }}
          namespace: ${{ secrets.KUBE_NAMESPACE }}
